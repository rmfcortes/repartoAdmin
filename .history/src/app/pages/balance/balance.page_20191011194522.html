<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Balance</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="openCalendar()">
                <ion-icon slot="start" name="calendar"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="balance === 0; else mainTemplate">
        <p>Elige un rango de fecha para calcular las ventas y gastos</p>
    </ng-container>
    <ng-template #mainTemplate>
        <ion-card>
            <ion-card-title color="primary">{{balance | currency:'CAD':'symbol-narrow':'1.0-0'}}</ion-card-title>
        </ion-card>
    </ng-template>

</ion-content>
