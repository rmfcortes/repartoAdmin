<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Balance</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="openCalendar()">
                <ion-icon slot="start" name="calendar"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ng-container *ngIf="balance === 0; else mainTemplate">
        <ion-label color="medium">Elige un rango de fecha para calcular las ventas y gastos</ion-label>
    </ng-container>
    <ng-template #mainTemplate>
        <ion-grid>
            <ion-row>
                <ion-col size="3">
                    <ion-card>
                        <ion-card-header>
                            <h1>{{balance | currency:'CAD':'symbol-narrow':'1.0-0'}}</h1>
                        </ion-card-header>
                        <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-template>

</ion-content>
