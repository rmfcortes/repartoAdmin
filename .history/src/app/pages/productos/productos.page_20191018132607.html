<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="4" *ngFor="let item of productos; let i = index;">
                <div style="position: relative; width: 100%; height: 100%;">
                    <ion-card id="card-user">
                        <ion-img id="foto" [src]="item.foto"></ion-img>
                        <ion-item lines="none" style="text-align: center;">
                            <ion-label>
                                <h1 style="color: var(--ion-color-primary);">
                                    {{item.nombre}}
                                </h1>
                                <h2>{{item.precio | currency:'CAD':'symbol-narrow':'1.0-0'}} / {{item.unidad}}</h2>
                            </ion-label>
                        </ion-item>
                        <div id="editar-icon">
                            <ion-icon (click)="editar(item)" color="primary" style="margin-left: 0.75rem; cursor: pointer;" name="create"></ion-icon>
                        </div>
                    </ion-card>
                </div>
            </ion-col>
            <ion-col class="ion-align-self-end" size="4" style="cursor: pointer;" (click)="agregar()">
                <div style="position: relative; width: 100%; height: 100%;">
                    <ion-card id="card-user" style="padding-top: 0;">
                        <ion-img style="height: 100%;" src="../../../assets/img/plus.jpg"></ion-img>
                    </ion-card>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
