<ion-app>
    <ion-split-pane>
        <ion-menu type="overlay">
            <ion-header no-border>
                <ion-toolbar color="primary">
                    <ion-title>Agua Viva</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="background">
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item *ngFor="let p of appPages" routerLinkActive="activo" [routerDirection]="'root'" [routerLink]="p.url">
                            <ion-icon color="primary" slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                        <ion-item (click)="salir()">
                            <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                            <ion-label>
                                Cerrar sesi√≥n
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
