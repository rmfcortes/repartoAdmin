<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{colaborador.nombre}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of comentarios">
            <ion-label>
                <h1>{{item.calificacion.comentarios}}</h1>
                <p>{{item.fecha | date:'medium'}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
