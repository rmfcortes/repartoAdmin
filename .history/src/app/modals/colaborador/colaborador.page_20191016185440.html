<ion-content>
    <div #content>
        <ion-avatar id="foto">
            <img [src]="colaborador.url || avatar" />
        </ion-avatar>
        <ion-item class="profile" lines="none" *ngIf="colaborador">
            <ion-label color="light">
                <h1>{{colaborador.nombre}}</h1>
            </ion-label>
        </ion-item>
        <div class="relleno"></div>
    </div>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="guardar()">
                Guardar
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
